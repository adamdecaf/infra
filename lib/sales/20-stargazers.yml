---
apiVersion: v1
kind: Service
metadata:
  name: stargazers
  namespace: sales
spec:
  type: ClusterIP
  selector:
    app: stargazers
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: stargazers-config
  namespace: sales
data:
  repos.txt: |
    # One repository per line
    moov-io/SOC2
    moov-io/accounts
    moov-io/ach
    moov-io/api
    moov-io/auth
    moov-io/banktime
    moov-io/base
    moov-io/customers
    moov-io/docs
    moov-io/fed
    moov-io/go-client
    moov-io/imagecashletter
    moov-io/infra
    moov-io/moov-io
    moov-io/paygate
    moov-io/ruby-ach-demo
    moov-io/watchman
    moov-io/wire
    # Community Repositories
    afrunt/jach
    glenselle/nACH2
    jm81/ach
    mosscode/ach
    openach/openach
    travishathaway/python-ach
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: stargazers
  namespace: sales
  labels:
    app: stargazers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stargazers
  template:
    metadata:
      labels:
        app: stargazers
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
              weight: 1
      containers:
      - image: adamdecaf/stargazers:v0.5.2
        imagePullPolicy: Always
        name: stargazers
        args:
          - "-http.addr=:8080"
          - "-http.base-path=/stargazers/"
          - "-repositories=/config/repos.txt"
        env:
          - name: STARGAZERS_ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: stargazers-secrets
                key: token
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
        volumeMounts:
          - name: stargazers-config
            mountPath: /config/
        resources:
          limits:
            cpu: 25m
            memory: 25Mi
          requests:
            cpu: 10m
            memory: 10Mi
        readinessProbe:
          httpGet:
            path: /stargazers/ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /stargazers/ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
      volumes:
        - name: stargazers-config
          configMap:
            name: stargazers-config
            items:
              - key: repos.txt
                path: repos.txt
      restartPolicy: Always
---
